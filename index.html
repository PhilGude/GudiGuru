<!DOCTYPE html>
<html lang="en" ng-app="postsApp">
  <head>
    <title>Gudi Guru</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="Home of Gudi Guru a coding musician, mix engineer and sound designer">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/bootswatch.min.css">
    <script src="js/angular.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-controller="PostsListCrtl">
 <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">Gudi.Guru</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="../">Blog</a>
            </li>
            <li>
              <a href="../Archives.html">Archives</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-6">
            <h1>Gudi Guru</h1>
            <p class="lead">home of a coding musician, mix engineer and sound designer</p>
            <ul class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li class="active"><a href="#">Blog</a></li>
            </ul>
          </div>
          <div ng-include="'/partials/newReleases.html'"></div>
        </div>
      </div>
      <div class="bs-docs-section">
       <div class="row" ng-repeat="post in posts" >
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="sylenth">{{post.date}}</h1>
            </div>
            <div class="bs-example">
              <div class="jumbotron" style="color:#E8D069;">
                <h1>{{post.title}}</h1>
                <p>{{post.intro}}</p>
                <iframe width="100%" height="166" scrolling="no" frameborder="no" ng-src="{{trustSrc(post.iframe)}}"></iframe>
              </div>
            </div>
          </div>
        </div>
        <div ng-include="'/partials/contact.html'"></div>
      </div>
     <div ng-include="'/partials/footer.html'"></div>
    </div>
  </body>
</html>
